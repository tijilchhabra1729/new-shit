<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>{% block title %}
      
    {% endblock %} | Sole Savings</title>
    <script src="https://kit.fontawesome.com/c416e79406.js" crossorigin="anonymous"></script>
  

</head>
<!--<button id="open-card-button" class="text-3xl mr-10 ">Menu</i></button>-->
<body class=" bg-[#faf0e6] text-[#a18167]" style="font-family: 'Tilt Warp', cursive;">
    
   <div class="h-12 ">
    
<nav class="    w-full flex relative justify-between items-center mx-auto px-8 h-20">
    <!-- logo -->
    <div class="inline-flex text-3xl">
        <a class="" href="/"
            >Sole Savings
        </a>
    </div>

    <!-- end logo -->

    <!-- search bar -->
    <div class="sm:block hidden flex-shrink flex-grow-0 justify-start px-2">
        <div class="inline-block">
            <div class="inline-flex items-center max-w-full">
                <button class="flex items-center flex-grow-0 flex-shrink pl-2 relative w-auto border border-[#a18167] rounded-full py-1 px-1" type="button">
                    <form action="/search" method="post"><div class="flex flex-cols">{{form.query(class='block flex-grow flex-shrink overflow-hidden bg-[#faf0e6] rounded-full h-full w-full p-1')}}{{form.submit(class='bg-[#a18167] text-[#faf0e6] rounded-full h-full w-20 p-1 bg-[#C8AD7F] px-1 py-1')}}
                    </button></form>
            </div>
        </div>
    </div>
    <!-- end search bar -->

    <!-- login -->
    <div class="flex-initial">
      <div class="flex justify-end items-center relative">
       
        <div class="flex mr-4 items-center">
         
          <div class="block relative">
            <button type="button" class="inline-block py-2 px-3 hover:bg-gray-200 rounded-full relative ">
              <div class="flex items-center h-5">
                <div class="_xpkakx">
                  <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 16px; width: 16px; fill: currentcolor;"><path d="m8.002.25a7.77 7.77 0 0 1 7.748 7.776 7.75 7.75 0 0 1 -7.521 7.72l-.246.004a7.75 7.75 0 0 1 -7.73-7.513l-.003-.245a7.75 7.75 0 0 1 7.752-7.742zm1.949 8.5h-3.903c.155 2.897 1.176 5.343 1.886 5.493l.068.007c.68-.002 1.72-2.365 1.932-5.23zm4.255 0h-2.752c-.091 1.96-.53 3.783-1.188 5.076a6.257 6.257 0 0 0 3.905-4.829zm-9.661 0h-2.75a6.257 6.257 0 0 0 3.934 5.075c-.615-1.208-1.036-2.875-1.162-4.686l-.022-.39zm1.188-6.576-.115.046a6.257 6.257 0 0 0 -3.823 5.03h2.75c.085-1.83.471-3.54 1.059-4.81zm2.262-.424c-.702.002-1.784 2.512-1.947 5.5h3.904c-.156-2.903-1.178-5.343-1.892-5.494l-.065-.007zm2.28.432.023.05c.643 1.288 1.069 3.084 1.157 5.018h2.748a6.275 6.275 0 0 0 -3.929-5.068z"></path></svg>
                </div>
              </div>
            </button>
          </div>
        </div>

        <div class="block">
            <div class="inline relative">
                <button type="button"  id="open-card-button" class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg">
                    <div class="pl-1">
                        <svg
                            viewBox="0 0 32 32"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            role="presentation"
                            focusable="false"
                            style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"
                        >
                            <g fill="none" fill-rule="nonzero">
                                <path d="m2 16h28"></path>
                                <path d="m2 24h28"></path>
                                <path d="m2 8h28"></path>
                            </g>
                        </svg>
                    </div>

                    <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
                        <svg
                            viewBox="0 0 32 32"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            role="presentation"
                            focusable="false"
                            style="display: block; height: 100%; width: 100%; fill: currentcolor;"
                        >
                            <path d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
      </div>
    </div>
    <!-- end login -->
</nav>
   </div>
    
    <div id="card"
        class=" absolute z-10 hidden fixed top-0 left-0 w-full h-full flex items-center justify-center  bg-[#faf0e6]">
         <div class="h-[80vh] grid grid-rows text-center w-full mx-10">
            <div class="sm:block flex-shrink flex-grow-0 justify-start px-2">
                <div class="inline-block">
                    <div class="inline-flex items-center max-w-full">
                        <button class="flex items-center flex-grow-0 flex-shrink pl-2 relative w-auto border border-[#a18167] rounded-full py-1 px-1" type="button">
                            <form action="/search" method="post"><div class="flex flex-cols">{{form.query(class='block flex-grow flex-shrink overflow-hidden bg-[#faf0e6] rounded-full h-full w-full p-1')}}{{form.submit(class='bg-[#a18167] text-[#faf0e6] rounded-full h-full w-20 p-1 bg-[#C8AD7F] px-1 py-1')}}
                            </button></form>
                    </div>
                </div>
            </div>
            <a href="/">
                <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Home</h1>
            </a>
             <a href="/about">
                <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">About</h1>
            </a>
             <a href="/explore">
                <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Explore</h1>
            </a>
             <a href="/contact">
                <h1 class="lg:text-9xl text-6xl hover:bg-[#C8AD7F] hover:text-[#faf0e6]">Contact</h1>
            </a>

         </div>
    </div>
    {% block content %}
      
    {% endblock %}
    <script>
      const openCardButton = document.getElementById('open-card-button');
      const card = document.getElementById('card');

      openCardButton.addEventListener('click', () => {
          card.classList.remove('hidden');
      });

      card.addEventListener('click', (event) => {
          if (event.target === card) {
              card.classList.add('hidden');
          }
      });
  </script>
    </body>
    </html>
