{% extends 'dist/base.html' %}
{% block title %}
    Search
{% endblock %}
{% block content %}
<form action="/sendsearch" method="post">
    <div class="flex flex-cols justify-center items-center h-screen">
        <div class="text-[20vw] text-red-200 lg:md:block hidden" style="font-family: heaters, Questrial;">FIND YOUR KICKS</div>
        <div class="lg:md:flex lg:md:flex-cols lg:md:gap-10  gap-5 grid grid-rows flex flex-cols justify-center items-center absolute">
            {{form.query(class='h-12 backdrop-blur-sm bg-white lg:md:w-[50vw] w-[70vw] border-2 border-black rounded-full p-5 text-xl', placeholder='We are listening...')}}
    
            <div class="flex flex-cols justify-center items-center">
                <button
            class="h-12 w-40 bg-black text-white text-xl flex flex-cols justify-center items-center rounded-full">{{form.submit}}
            &nbsp;<ion-icon name="search-outline" class="font-bold"></ion-icon></button></div>
        </div>
    </div>
</form>

{% endblock %}
